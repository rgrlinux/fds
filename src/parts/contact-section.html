<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container">

    <div class="section-title">
      <h2>Contato</h2>
      <p>Para maiores informações sobre nossos produtos, compra por atacado ou representação entre em contato conosco.</p>
    </div>

    <div class="row mt-5">
       
      <div class="col-lg-12 mt-5 mt-lg-0">
    
        <form action="forms/contact.php" method="post" role="form" class="php-email-form">
          <div class="form-row">
            <div class="col-md-6 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Seu nome" data-rule="minlen:4" data-msg="Por favor o nome tem que ter pelo quatro caracteres." />
              <div class="validate"></div>
            </div>
            <div class="col-md-6 form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Seu Email" data-rule="email" data-msg="Por favor entre com e-mail válido." />
              <div class="validate"></div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Assunto" data-rule="minlen:4" data-msg="Por favor digite um assunto com pelo menos 4 caracteres" />
            <div class="validate"></div>
          </div>
          <div class="form-group">
            <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Por favor escreva algo para nós." placeholder="Message"></textarea>
            <div class="validate"></div>
          </div>
          <div class="mb-3">
            <div class="loading">Enviando</div>
            <div class="error-message"></div>
            <div class="sent-message">Sua mensagem foi enviada. Obrigado!</div>
          </div>
          <div class="text-center"><button type="submit">Envie sua mensagem</button></div>
        </form>
      </div>
    </div>
  </div>
</section><!-- End Contact Section -->
